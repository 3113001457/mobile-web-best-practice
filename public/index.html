<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0,viewport-fit=cover"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>mobile-web-best-practice</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but mobile-web-best-practice doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <% if (process.env.NODE_ENV === 'development') { %>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <% } %>
    <% if (process.env.NODE_ENV === 'production') { %>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <% } %>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script>
      (function() {
        const NO_ERUDA = window.location.protocol === 'https:';
        if (NO_ERUDA) return;
        const src = 'https://cdn.jsdelivr.net/npm/eruda@1.5.8/eruda.min.js';
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
      })();
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
